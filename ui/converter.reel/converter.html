<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="converter.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "converter"}
            }
        },

        "celsiusNumberfield": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "celsius"}
            },
            "bindings": {
                "value": {"<->": "(+@fahrenheitNumberfield.value - 32) / 1.8"}
            }
        },

        "fahrenheitNumberfield": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "fahrenheit"},
                "value": "32"
            }
        },

        "thermometer": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "thermometer"},
                "axis": "vertical"
            },
            "bindings": {
                "value": {"<->": "@fahrenheitNumberfield.value"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="converter" class="Converter">
    <div>
        <fieldset>
            <div>&deg;C
               <input data-montage-id="celsius"/>
            </div>
            <div>&deg;F
               <input data-montage-id="fahrenheit"/>
            </div>
        </fieldset>
    </div>
        <fieldset>
           <input data-montage-id="thermometer" type="range" />
        </fieldset>
    </div>
</body>
</html>
